<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <style>
        .mainbanner{
            width: 960px;
            height: 480px;
            margin: 50px auto 0;
        }
    </style>
</head>
<body>
    <div class="mainbanner">
        <div class="swiper">
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/can/slide01.png" alt=""></div>
              <div class="swiper-slide"><img src="img/can/slide02.png" alt=""></div>
              <div class="swiper-slide"><img src="img/can/slide03.png" alt=""></div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
        </div>
    </div>
    <script>
        const bannerSlider = new Swiper('.mainbanner .swiper', {
            speed : 400,
            spaceBetween : 100,
            autoplay : {
                delay : 2000
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                type: 'bullets',
                el: '.swiper-pagination',
                clickable : true,
            },
        })
    </script>
</body>
</html>
